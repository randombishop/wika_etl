type BlockInfo @entity {

  id: ID! #id is a required field
  blockNum: Int!

}


type LikeEvent @entity {

  id: ID! #id is a required field
  blockId: String!
  url: String! @index(unique: false)
  user: String! @index(unique: false)
  numLikes: Int!

}

type UrlMetadata @entity {

  id: ID! #id is a required field
  author: String
  date: Date
  description: String
  image: String
  logo: String
  publisher: String
  title: String
  updatedAt: Date!

}
